<body>
  <div id="user">
  </div>

  <div id="topMenu">
  </div>

  <div id="settings">
    <h2>Account Settings</h2>
    <form class="passwordForm" onsubmit="user.newPassword()">
      <h6>Change Password</h6>
      <input class="newPassword" type="password" placeholder="new password" autocomplete="new-password" required>
      <button class="material-icons" type="submit">check</button>
    </form>
    <form class="profileForm" onsubmit="user.updateProfile()">
      <h6>Change profile</h6>
      username: <input class="displayName" type="text" placeholder="username" autocomplete="username"><br>
      profile photo url: <input class="photoURL" type="url" placeholder="profile picture" autocomplete="photo">

      <button class="material-icons" type="submit">check</button>
    </form>
  </div>

  <script type="text/javascript">
    firebase.auth().onAuthStateChanged(function(loginUser) {
      if (loginUser) {
        $("#settings .profileForm .displayName").val(user.current().displayName);
        $("#settings .profileForm .photoURL").val(user.current().photoURL);
      } else {}
    });
  </script>

  </div>

    $("#footer").load("/html/footer.html");

    $.ajaxSetup({
      async: true
    });
