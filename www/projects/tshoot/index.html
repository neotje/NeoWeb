<body>
  <div id="user">
  </div>

  <div id="topMenu">
  </div>

  <div id="tshoot">
    <div class="menu">
      <div class="main">
        <h3>Tshoot</h3>
        <div class="list">
          <button type="button" onclick="game.start();">Singleplayer</button>
          <button type="button" onclick="menu.gotoScoreBoard()">Scoreboard</button>
          <button type="button" onclick="menu.gotoControls();">Controls</button>
          <!--<button type="button">Settings</button>-->
        </div>
      </div>

      <form class="setName">
        <h3>Please Set Player Name</h3>
        <input type="text" required autocomplete="nickname">
      </form>

      <div class="controls">
        <h3>Controls</h3>
        <div class="list">
          <p class="up">Up: <button onclick="menu.getKey('up')" type="button"></button> </p>
          <p class="down">Down: <button onclick="menu.getKey('down')" type="button"></button> </p>
          <p class="left">Left: <button onclick="menu.getKey('left')" type="button"></button> </p>
          <p class="right">Right: <button onclick="menu.getKey('right')" type="button"></button> </p>
          <p class="exit">Exit: <button onclick="menu.getKey('exit')" type="button"></button> </p>
        </div>
        <button class="back" type="button" onclick="menu.gotoMain();">Back</button>
      </div>

      <div class="scoreboard">
        <h3>ScoreBoard</h3>
        <table>
          <tr>
            <th>#</th>
            <th>name</th>
            <th>score</th>
          </tr>
        </table>
        <button class="back" type="button" onclick="menu.gotoMain();">Back</button>

      </div>

      <div class="gameOver">
        <h3>Game Over</h3>
        <h3 class="score">Score</h3>

        <button class="back" type="button" onclick="window.location.href = window.location.href;">Menu</button>
      </div>
    </div>
    <div class="game">
      <div class="info">
        <p>
          Lives: <span class="lives">0</span>
        </p>
        <p style="left: 50%; transform: translateX(-50%);">
          Score: <span class="score">0</span><br>
        </p>
      </div>
      <canvas id="tshootCanvas" width="1280" height="720"></canvas>
    </div>
  </div>

  <div id="footer">
  </div>

  <!-- LOAD -->
  <script type="text/javascript">
    $.ajaxSetup({
      async: false
    });
    $("#user").load("/html/user.html");
    $("#topMenu").load("/html/topMenu.html");
    $("#footer").load("/html/footer.html");

    $.ajaxSetup({
      async: true
    });
  </script>
</body>
