<div class="container">
  <div class="topMenu">
    <button class="login">Login</button>
    <button class="register">Register</button>
  </div>
  <div class="forms">
    <form class="login">
      <input class="email" type="email" placeholder="E-mail" required autocomplete="email">
      <input class="password" type="password" placeholder="Password" required autocomplete="current-password">
      <button id="googleBtn" class="googleBtn" onclick="user.google();" type="button">Google</button>
      <button id="loginSubmitBtn" class="submitBtn material-icons" type="submit">check</button>
    </form>
    <form class="register">
      <input class="email" type="email" placeholder="E-mail" required autocomplete="email">
      <input class="password" type="password" placeholder="Password" required autocomplete="new-password">
      <input class="rPassword" type="password" placeholder="Repeat password" required autocomplete="new-password">
      <button id="registerSubmitBtn" class="submitBtn material-icons" type="submit">check</button>
    </form>
  </div>
</div>
<script type="text/javascript">
  $("#user").hide();
</script>
